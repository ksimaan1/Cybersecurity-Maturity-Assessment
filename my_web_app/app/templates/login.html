{% extends "base.html" %}

{% block title %}{{ get_label('login') }} - {{ get_label('app_title') }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header text-center">
                <h3 class="mb-0">
                    <i class="fas fa-sign-in-alt"></i> {{ get_label('login') }}
                </h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">{{ get_label('username') }}</label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               required 
                               autofocus
                               placeholder="{{ get_label('enter_username') }}">
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">{{ get_label('password') }}</label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               required
                               placeholder="{{ get_label('enter_password') }}">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> {{ get_label('login') }}
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                <small>{{ get_label('secure_login_message') }}</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
