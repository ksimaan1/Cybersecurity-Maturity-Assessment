{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h4>{{ get_label('login', 'Login') }}</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">{{ get_label('username', 'Username') }}</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">{{ get_label('password', 'Password') }}</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">{{ get_label('remember_me', 'Remember me') }}</label>
                    </div>
                    <button type="submit" class="btn btn-primary">{{ get_label('login', 'Login') }}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
